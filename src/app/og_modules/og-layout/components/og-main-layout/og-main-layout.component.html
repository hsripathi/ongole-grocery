<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" id="og-main-layout" fxLayout='column'>

  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose position="end">
    <!--<p>
      <button mat-button (click)="close('toggle button')">Toggle</button>
    </p> -->
    <og-cart-nav></og-cart-nav>

  </mat-sidenav>

  <mat-sidenav-content id="og-main-layout" fxLayout='column'>
    <!--  <p>
      <button mat-button (click)="sidenav.open()">Open</button>
    </p> -->

    <nav id="og-header" fxLayout='row' fxLayoutAlign="start center" fxFlex="60px">

      <div id="og-header-left" fxFlex="30" fxFlex.xs="40">
        <a id="og-header-logo" class="og-btn" href="#" mat-button>
          Ongole
          <span id="og-logo-sub-title">Fresh</span>
        </a>
      </div>

      <div id="og-header-search" fxFlex="40">
        <input id="og-header-main-search" type="text" placeholder="Search">
      </div>

      <div id="og-header-right" fxFlex="30" fxLayoutAlign="center center" fxLayout='row'>

        <button mat-button class="og-cart-details" (click)="sidenav.open()" fxLayoutAlign="center center">
          <mat-icon id="og-cart-icon">shopping_cart_outline</mat-icon>
          <span id="og-cart-items-count">
            {{cartItemsCount}}
          </span>
          <span id="og-cart-price">
            $23
          </span>
        </button>

      </div>
    </nav>
    <div id="og-content" fxLayout='column' fxFlex="100">
      <ng-content>
      </ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
