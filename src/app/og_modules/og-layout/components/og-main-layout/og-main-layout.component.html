<div id="og-main-layout" fxLayout='column'>
  <nav id="og-header" fxLayout='row' fxLayoutAlign="start center" fxFlex="60px">

    <div id="og-header-left" fxFlex="20">
      <a id="og-header-logo" class="og-btn" href="#" mat-button>Ongole Fresh</a>
    </div>

    <div id="og-header-search" fxFlex="40">
      <input type="text" placeholder="Search">
    </div>

    <div id="og-header-right" fxFlex="40" fxLayoutAlign="center center">

      <button mat-button class="og-cart-details">
        <mat-icon id="og-cart-icon">shopping_cart_outline</mat-icon>
        <span id="og-cart-items-count">
          {{getItemCount()}}
        </span>
        <span id="og-cart-price">
          $23
        </span>
      </button>
    </div>
  </nav>

  <div id="og-content" fxLayout='column' fxFlex="100">
    <ng-content>
    </ng-content>
  </div>

</div>
